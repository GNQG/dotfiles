font:
    size: 10
    normal:
        family: HackGenNerd Console
        style: Regular
    bold:
        family: HackGenNerd Console
        style: Bold
    italic:
        family: HackGenNerd Console
        style: Italic
cursor:
    style:
        shape: Beam
        blinking: On
colors:
    primary:
        # spacemacs dark
        background: "0x292b2e"
        foreground: "0xcbc1d5"

    normal:
        # baskerville - ivory dark
        black: "0x5b5955"
        red: "0xc4756e"
        green: "0x559a6a"
        yellow: "0x9b8a4b"
        blue: "0x6a8dca"
        magenta: "0xb577ac"
        cyan: "0x019baa"
        white: "0xdbdde2"

    bright:
        # baskerville - ivory dark
        black: "0x707277"
        red: "0xf6a299"
        green: "0x82c896"
        yellow: "0xcab775"
        blue: "0x98bbfb"
        magenta: "0xe5a4db"
        cyan: "0x53cad9"
        white: "0xf7f9ff"
